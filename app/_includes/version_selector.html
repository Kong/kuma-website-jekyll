{% assign current_version = page.url | version_from_url %}

<select name="{{ include.selector_name }}" class="version-selector" id="version-selector">
  {% for version in site.data.versions %}
    <option value="{{ version.release }}" {% if version.release == current_version %} selected {% endif %}>
      {{ version.release }}
      {% if version == site.data.latest_version %}
        (latest)
      {% endif %}
    </option>
  {% endfor %}
</select>
