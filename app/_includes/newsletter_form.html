<div class="form-wrapper {% if include.stacked %} form-wrapper--stacked {% endif %} {% if include.compact %} form-wrapper--compact {% endif %}">
  <span>
    <form class="form-horizontal">
      <label for="input_email" class="sr-only" >Email</label>
      <span class="form-note-wrapper">
        <input id="email" name="email" type="email" placeholder="Work Email" required />
      </span>
      <button
          disabled="invalid"
          type="submit"
          name="submit"
          class="btn"
          >
          <span>{{ include.submit_text }}</span>
      </button>
    <form>
  </span>
</div>
