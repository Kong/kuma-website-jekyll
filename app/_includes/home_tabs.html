<div class="k-tabs">
  <ul role="tablist" aria-label="ktabs">
      <li
        aria-selected="true"
        aria-controls="panel-0"
        id="kubernetes-tab"
        class="tab-item active"
        tabindex="0"
        role="tab"
      >
        <a class="tab-link">
          <slot name="kubernetes-anchor">Kubernetes</slot>
        </a>
      </li>

      <li
        aria-selected="false"
        aria-controls="panel-1"
        id="openshift-tab"
        class="tab-item"
        tabindex="0"
        role="tab"
      >
        <a class="tab-link">
          <slot name="openshift-anchor">OpenShift</slot>
        </a>
      </li>

      <li
        aria-selected="false"
        aria-controls="panel-2"
        id="universal-tab"
        class="tab-item"
        tabindex="0"
        role="tab"
      >
        <a class="tab-link">
          <slot name="universal-anchor">Universal (VMs)</slot>
        </a>
      </li>
  </ul>

  <div
    id="panel-0"
    aria-labelledby="kubernetes-tab"
    role="tabpanel"
    tabindex="0"
    class="tab-container"
  >
    {% contentblock tab-kubernetes %}
  </div>
