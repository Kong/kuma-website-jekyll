<header class="navbar">
  <div class="navbar-inner">

    <div class="sidebar-button">
      <svg class="icon" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" viewBox="0 0 448 512">
        <path fill="currentColor" d="M436 124H12c-6.627 0-12-5.373-12-12V80c0-6.627 5.373-12 12-12h424c6.627 0 12 5.373 12 12v32c0 6.627-5.373 12-12 12zm0 160H12c-6.627 0-12-5.373-12-12v-32c0-6.627 5.373-12 12-12h424c6.627 0 12 5.373 12 12v32c0 6.627-5.373 12-12 12zm0 160H12c-6.627 0-12-5.373-12-12v-32c0-6.627 5.373-12 12-12h424c6.627 0 12 5.373 12 12v32c0 6.627-5.373 12-12 12z" class=""></path>
      </svg>
    </div>

    <div class="logo-wrap">
      <a href="/" class="home-link">
        <img
          class="logo"
          src="{{ site.logo }}"
          alt="{{ site.title }}"
        >
        <span
          ref="siteName"
          class="site-name can-hide"
          >{{ site.title }}
        </span>
      </a>
    </div>

    {% assign current_path = page.url | remove: 'index.html' %}

    <div class="links">
      <nav class="nav-links can-hide">
        {% for item in site.data.navigation %}
          <div class="nav-item nav-item--{{item.key}}">
            <a href="{{item.url}}" class="nav-link {% if item.url == current_path %} router-link-exact-active router-link-active {% endif %}">{{item.text}}</a>
          </div>
        {% endfor %}
      </nav>
    </div>

  </div>
</header>
